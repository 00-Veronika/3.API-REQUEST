<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Task 3</title>

    <style>
        body, html {
            overflow-x: hidden;
        }
    </style>

</head>
<body>
    <div class="container-fluid p-3 mt-3">
        <div class="row">
            <div class="col-12 col-md-4">
                <h3>Filters</h3>
                <div>
                    <div>Category:</div>
                    
                    <label for="cat1">Cat1</label>
                    <input type="radio" id="cat1" name="category" value="cat1">

                    <label for="cat2">Cat2</label>
                    <input type="radio" id="cat2" name="category" value="cat2">

                    <label for="cat3">Cat3</label>
                    <input type="radio" id="cat3" name="category" value="cat3">
                </div>

                <div class="mt-3">
                    <div>Price:</div>
                    <div class="row">
                        <div class="col-6">
                            <label for="priceFrom">From:</label>
                            <input type="number" id="priceFrom" name="priceFrom" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="priceTo">To:</label>
                            <input type="number" id="priceTo" name="priceTo" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="mt-3">
                    <button class="btn btn-primary" onclick="filter()">Filter</button>
                </div>
            </div>

            <div class="col-12 col-md-8" id="products">

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <script src="./Index.js"></script>
    </script>
</body>
</html>
